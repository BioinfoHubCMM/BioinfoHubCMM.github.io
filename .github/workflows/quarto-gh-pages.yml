name: Quarto Publish

on:
  push:
    branches: ["main"]  
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "latest"

      - name: Setup Pandoc (optional, for markdown conversion)
        uses: pandoc/actions/setup@v1

      - name: Install R and packages (optional, if you use R in Quarto)
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.4.1"

      - name: Render Quarto Project
        run: quarto render

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site  # Quarto outputs here by default

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
